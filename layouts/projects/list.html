{{ define "content" }}
<style>
.projects-list {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  margin-top: 24px;
}
.project-item {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.08);
  padding: 24px 20px 16px 20px;
  width: 320px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  transition: box-shadow 0.2s;
}
.project-item:hover {
  box-shadow: 0 6px 24px rgba(0,0,0,0.15);
  transform: translateY(-2px) scale(1.01);
}
.project-item img {
  width: 100%;
  max-height: 160px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 12px;
  background: #f5f5f5;
}
.project-item h2 {
  font-size: 1.2rem;
  margin: 0 0 8px 0;
}
.project-item p {
  margin: 4px 0;
  color: #444;
  font-size: 0.98rem;
}
.project-item .tag {
  display: inline-block;
  background: #f0f4fa;
  color: #3b6cb7;
  border-radius: 4px;
  padding: 2px 8px;
  font-size: 0.85em;
  margin-right: 6px;
  margin-top: 4px;
}
.project-item .links a {
  color: #3b6cb7;
  text-decoration: none;
  margin-right: 12px;
  font-weight: 500;
}
.project-item .links a:hover {
  text-decoration: underline;
}
.project-item .date {
  color: #888;
  font-size: 0.9em;
  margin-top: 6px;
}
</style>

<div class="page projects">
  <h1>My Projects</h1>
  <div class="projects-list">
    {{ $projects := site.Data.projects }}
    {{ range $projects }}
      <div class="project-item">
        <img src="{{ .image }}" alt="{{ .title }}">
        <h2>{{ .title }}</h2>
        <p>{{ .desc }}</p>
        <div class="links">
          <a href="{{ .doc_link }}" target="_blank">Doc</a>
          <a href="{{ .project_link }}" target="_blank">Project Link</a>
        </div>
        <div class="date">Date: {{ .date }}</div>
        <div>
          {{ range .tags }}
            <span class="tag">{{ . }}</span>
          {{ end }}
        </div>
      </div>
    {{ end }}
  </div>
</div>
{{ end }}
