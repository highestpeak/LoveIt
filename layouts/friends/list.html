{{ define "content" }}
<style>
.friends-list {
  display: flex;
  flex-wrap: wrap;
  gap: 32px;
  justify-content: center;
  margin-top: 32px;
}
.friend-item {
  width: 260px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.08);
  transition: transform 0.2s, box-shadow 0.2s;
  text-align: center;
  padding: 28px 18px 20px 18px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.friend-item:hover {
  transform: translateY(-6px) scale(1.04);
  box-shadow: 0 8px 24px rgba(0,0,0,0.13);
}
.friend-avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 16px;
  border: 2.5px solid #f2f2f2;
  box-shadow: 0 1px 4px rgba(0,0,0,0.06);
  background: #f8f8f8;
}
.friend-info {
  margin-top: 0;
}
.friend-info strong {
  font-size: 1.18rem;
  color: #222;
  font-weight: 700;
  display: block;
  margin-bottom: 6px;
}
.friend-info p {
  color: #666;
  font-size: 0.98rem;
  margin: 0;
  line-height: 1.5;
  word-break: break-all;
}
@media (max-width: 600px) {
  .friends-list {
    gap: 16px;
  }
  .friend-item {
    width: 95vw;
    max-width: 340px;
    padding: 18px 8px 14px 8px;
  }
  .friend-avatar {
    width: 64px;
    height: 64px;
  }
}
</style>
<div>
  {{ $friends := .Site.Data.friends }}
  <div class="page friends-list">
    {{ range $friends }}
    <div class="friend-item">
      <a href="{{ .url }}" target="_blank" style="text-decoration:none;">
        <img src="{{ .avatar }}" alt="{{ .name }}" class="friend-avatar">
        <div class="friend-info">
          <strong>{{ .name }}</strong>
          <p>{{ .description }}</p>
        </div>
      </a>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
